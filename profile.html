<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal Details</title>
</head>
<body>
    <h1><center>My personal Bio</center></h1>
    <h3>Creating personal form</h3>
    <form action="index.html" method="post">
    <label for="Name:">Name: </label>
    <input type="text" value="" required><br><br>
    <label for="Email">Email-id: </label>
    <input type="email" value="" required><br><br>
    <label for="Password">Password: </label>
    <input type="password" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
    <label for="Address">Residential Address:</label>
    <textarea name="address" id="residential_address"  rows="10" cols="30"></textarea><br><br>
    <label for="DOB">Date of Birth: </label>
    <input type="date" value="" required><br><br>
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" value="Male" required>Male
    <input type="radio" name="Gender" value="Female" required>Female
    <input type="radio" name="Gender" value="Others" required>Others<br><br>
    <label for="Lane No">Lane No:</label>
    <input type="tel" name="Phone" pattern="[0-9]{3}[0-9]{2}[0-9]{3}"><br><br>
    <label for="Phone Number">Phone No:</label>
    <input type="tel" name="Phone" pattern="[0-9]{10}" required><br><br>
    <input type="submit" value="Submit" required>
</form>
<h4>Feedback Comments:</h4>
<textarea name="Comments" id="Feedback_comments" cols="200" rows="15"></textarea>

    

    
</body>
</html>
